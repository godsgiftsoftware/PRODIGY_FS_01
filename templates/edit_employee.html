{% extends "base.html" %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
<div class="container">
    <h2>Edit Employee</h2>
    
    <div class="nav-links">
        <a href="/employees" class="btn">👥 Back to Employee List</a>
        <a href="/dashboard" class="btn">🏠 Dashboard</a>
    </div>

    <div class="form-container">
        <form method="POST" action="/edit_employee/{{ employee.id }}">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ employee.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ employee.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ employee.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ employee.phone }}" required>
            </div>
            <div class="form-group">
                <label for="hire_date">Hire Date:</label>
                <input type="date" id="hire_date" name="hire_date" value="{{ employee.hire_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-success">💾 Update Employee</button>
                <a href="/employees" class="btn">❌ Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
